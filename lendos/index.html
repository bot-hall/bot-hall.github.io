<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Gulp</title>    <link rel="stylesheet" href="./css/style.min.css"></head><body>    <script>        function testWebP(callback) {            var webP = new Image();            webP.onload = webP.onerror = function() {                callback(webP.height == 2);            };            webP.src =                'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';        }        testWebP(function(support) {            if (support == true) {                document.querySelector('body').classList.add('webp');            } else {                document.querySelector('body').classList.add('no-webp');            }        });    </script>    <div class="container">Header</div>    <main class="auto-focus">        <div class="container auto-focus red">Основний</div>        <h1>!!!!!!!</h1>        <picture><source srcset="images/mountain-png.webp" type="image/webp"><img src="images/mountain-png.png" alt="mount"></picture>        <picture><source srcset="images/viking.svg" type="image/webp"><img src="images/viking.svg" alt="mount"></picture>    </main>    <footer>        <div class="container">Footer</div>    </footer>    <script src="js/script.js"></script></body></html>
